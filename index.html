<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1f63214b98.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
       <header>
        <img src="images/logo.svg" alt="logo" srcset="images/logo.svg" />
      </header>
      <div class="section">
        <div class="image">
          <!-- <img src="images/illustration-mockups.svg" alt="mockus" /> -->
          <img src="images/illustration-mockups.svg" width="709" height="506">
        </div>
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p> 
          <a class="btn" href="#">Register</a>
        </div>
      </div>
      <div class="social">
        <div><i class="fab fa-facebook-f"></i></div>
        <div><i class="fab  fa-twitter"></i></div>
        <div><i class="fab fa-instagram"></i></div>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer> 
    </div>
  </body>
</html>
